    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<body>
    <div >
        <h1 style="color: yellow; ">Tên Web</h1>
    </div>
    
    <div id="logreg" class="col-xs-3 col-md-3 flex align-items-center" style="left: 1500px; ">
        
        <button type="button" class="btn btn-primary me-3" data-toggle="modal" data-target="#myModal1" >Login</button>
        <button type="button" class="btn btn-primary me-3" data-toggle="modal" data-target="#myModal">Sign up</button>
      </div>
      <hr  width="30%" style="margin: 50px; padding-left: 1100px;">
      

      <div class="modal" id="myModal1">
        <div class="modal-dialog">
           <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                 <h3 class="modal-title text-center" style="color: red;">ĐĂNG NHẬP</h3>
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                 <form action="/login" method="POST" onsubmit='return dangnhap()'>
                   <div class="form-group">
                     <label class="control-label col-sm-1" for="username">USER:</label>
                     <div class="col-sm-13">          
                       <input type="text" class="form-control" id="user" placeholder="Enter user" name="username">
                     </div>
                   </div>
                   <div class="form-group">
                     <label class="control-label col-sm-1" for="password">Password:</label>
                     <div class="col-sm-13">          
                       <input type="password" class="form-control" id="pw" placeholder="Enter password" name="password">
                     </div>
                   </div>
                   <div class="form-group">
                       <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#dangnhap" id="nutdangnhap">ĐĂNG NHẬP</button>
                   </div>
                 
                 </form>
              </div>
           </div>
        </div>
     </div>


      <div class="modal" id="myModal">
        <div class="modal-dialog">
           <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                 <h3 class="modal-title text-center" style="color: red;">ĐĂNG KÝ</h3>
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                <form action="#" method="POST" onsubmit="return dangky()">
                   <div class="form-group">
                       <label class="control-label col-sm-1" for="username">Username:</label>
                       <div class="col-sm-13">          
                       <input type="text" class="form-control" id="username" placeholder="Enter user" name="username">
                       </div>
                   </div>
                   <div class="form-group">
                       <label class="control-label col-sm-1" for="password">Password:</label>
                       <div class="col-sm-13">          
                       <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" onkeyup='check();'>
                       </div>
                   </div>
                   <div class="form-group">
                     <label class="control-label col-sm-5 text-left" for="repassword">Nhập lại Password:</label>
                     <div class="col-sm-13">          
                     <input type="password" class="form-control" id="repassword" placeholder="Enter password" name="repassword" onkeyup='check();'>
                     <span id='message'></span>
                     </div>
                   </div>
                   <div class="form-group">
                     <label class="control-label col-sm-5 text-left" for="hoten">Họ và tên:</label>
                     <div class="col-sm-13">          
                     <input type="text" class="form-control" id="hoten" placeholder="Nhập họ và tên" name="hoten">
                     </div>
                   </div>
                   
                   <div class="form-group">
                     <label class="control-label col-sm-5 text-left" for="khoa">Khóa:</label>
                     <div class="col-sm-13">          
                        <select name="khoa" id="khoa">
                            <option value="nam4">2019-2023</option>
                            <option value="nam3">2020-2024</option>
                            <option value="nam3">2021-2025</option>
                            <option value="nam3">2022-2026</option>
                          </select>
                     </div>
                   </div>

                     <br>

                   <div class="form-group">
                       <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#dangkyuser">ĐĂNG KÝ</button>
                   </div>
                 
                 </form>
              </div>
           </div>
        </div>
     </div>
